<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="landing.css" />
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img
          id="header-img"
          class="img"
          src="https://assets.website-files.com/5ee732bebd9839b494ff27cd/5ef0ca8e5f0ed695da5a16bf_BQwukuZwwwXrg27B9Le2Q6-p-1600.png"
          alt="TeslaLogo"
        />
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#models">Model S</a></li>
          <li><a class="nav-link" href="#model3">Model 3</a></li>
          <li><a class="nav-link" href="#modelx">Model X</a></li>
          <li><a class="nav-link" href="#modely">Model Y</a></li>
        </ul>
      </nav>
    </header>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <p>Enter your email to get a chance to win <strong> Tesla!</strong></p>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
      />
      <input id="submit" type="submit" />
    </form>
    <section id="models">
      <iframe
        class="iframe"
        id="video"
        src="https://www.youtube.com/embed/kUmkbzQ-BS0"
        title="Model S Plaid Delivery Event"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <section id="model3">
      <iframe
        class="iframe"
        src="https://www.youtube.com/embed/Q4VGQPk2Dl8"
        title="Tesla Unveils Model 3"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <section id="modelx">
      <iframe
        class="iframe"
        src="https://www.youtube.com/embed/mURbzh9t0_0"
        title="Tesla Model X Reveal"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <section id="modely">
      <iframe
        class="iframe"
        src="https://www.youtube.com/embed/Tb_Wn6K0uVs"
        title="Model Y Unveil"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <footer class="owner">
      Â© Written And Coded By
      <a href="https://www.freecodecamp.org/sameershaikh1525" target="_blank"
        >Sameer Ahmed</a
      >
    </footer>
  </body>
</html>
